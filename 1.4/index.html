<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4 Formulär</title>
</head>

<body>
    <h1>1.4 Formulär</h1>
    <h2>Formulär</h2>

    <form action="https://people.dsv.su.se/~pierre/courses/05_ass/ip2/2/2.2.1/perl/example.cgi" method="GET">
        <fieldset>
            <legend>Enrads textbox</legend>
            <input type="text" placeholder="Skriv text här" name="text" autofocus required><br>
            <input type="password" placeholder="Skriv lösenord här" title="Fler än 8 tecken" pattern=".{8,}" name="pass"
                required>
        </fieldset>

        <fieldset>
            <legend>Flerrads textbox</legend>
            <textarea placeholder="Skriv text här" name="fritext"></textarea>
        </fieldset>

        <fieldset>
            <legend>Checkbox</legend>
            <label for="box1">Box 1</label>
            <input type="checkbox" id="box1" name="checkit[]" value="box1"><br>
            <label for="box2">Box 2</label>
            <input type="checkbox" id="box2" name="checkit[]" value="box2"><br>
            <label for="box3">Box 3</label>
            <input type="checkbox" id="box3" name="checkit[]" value="box3">
        </fieldset>

        <fieldset>
            <legend>Radio-knapp</legend>
            <label for="radio1">Radio 1</label>
            <input type="radio" id="radio1" name="selection" value="radio1" checked><br>
            <label for="radio2">Radio 2</label>
            <input type="radio" id="radio2" name="selection" value="radio2"><br>
            <label for="radio3">Radio 3</label>
            <input type="radio" id="radio3" name="selection" value="radio3">
        </fieldset>

        <fieldset>
            <legend>Knapp</legend>
            <input type="submit" value="Skicka">
            <input type="image" src="https://banner2.kisspng.com/20180404/dgw/kisspng-button-computer-icons-clip-art-submit-button-5ac514dd121a33.2960571515228653730742.jpg"
                alt="Image not found" width="50">
            <input type="reset" value="Återställ">
            <input type="button" value="En knapp">
        </fieldset>

        <fieldset>
            <legend>Lista</legend>
            <select name="list">
                <optgroup label="Grupp 1">
                    <option value="alt1">Alternativ 1</option>
                    <option value="alt2">Alternativ 2</option>
                </optgroup>
                <optgroup label="Grupp 2">
                    <option value="alt3">Alternativ 3</option>
                    <option value="alt4">Alternativ 4</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Nya HTML5-typerna</legend>
            <label for="email">E-post</label>
            <input type="email" id="email" name="email" required><br>
            <label for="url">URL</label>
            <input type="url" id="url" name="url" required><br>
            <label for="number">Nummer (1-999)</label>
            <input type="number" id="number" name="number" min="1" max="999" step="1" required><br>
            <label for="range">Omfång (1-999)</label>
            <input type="range" id="range" name="range" min="1" max="999" list="values" step="1"><br>
            <label for="datetime-local">Datum och tid</label>
            <input type="datetime-local" id="datetime-local" name="datetime" required><br>
            <label for="date">Datum</label>
            <input type="date" id="date" name="date" required><br>
            <label for="month">Månad</label>
            <input type="month" id="month" name="month" required><br>
            <label for="week">Vecka</label>
            <input type="week" id="week" name="week" required><br>
            <label for="time">Tid</label>
            <input type="time" id="time" name="time" required><br>
            Förslag till input till en enrads textbox:
            <input list="values" name="values" required>
            <datalist id="values">
                <option value="Förslag 1">
                <option value="Förslag 2">
                <option value="Förslag 3">
                <option value="Förslag 4">
            </datalist>
        </fieldset>
    </form>


</body>

</html>
