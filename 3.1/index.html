<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>3.1 Grunderna i Javascript</title>
</head>

<body>
    <h1>3.1 Grunderna i Javascript</h1>
    <article>
        <h3>Potensuträkning av heltal</h3>
        <p>Detta program räknar ut potenser av heltal.</p>
        <label for="valueOne">Bas:</label>
        <input type="text" id="valueOne"><br>
        <label for="valueTwo">Exponent:</label>
        <input type="text" id="valueTwo"><br>
        <button type="button" id="execute">Exekvera</button><br>
        <p>Resultat: <span id="output"></span></p>
    </article>
    <hr>
    <article>
        <h3>Sorteringsprogram</h3>
        <p>Detta program sorterar en lista av namn i bokstavsordning.</p>
        <p id="names"></p>
        <button type="button" id="sort">Sortera namn</button>
    </article>
    <hr>
    <article>
        <h3>Datum och tid</h3>
        <p>Detta program uppdaterar DOM varje sekund med nuvarande datum och tid.</p>
        <p id="date"></p>
    </article>
    <script src="script.js"></script>
</body>

</html>
