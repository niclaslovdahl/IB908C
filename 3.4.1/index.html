<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>3.4.1 Effekter och animationer</title>
</head>

<body>
    <h1>3.4.1 Effekter och animationer</h1>
    <h2>Visar och gömmer ett HTML-element</h2>
    <article>
        <h3>show, hide och toggle</h3>
        <p class="show-element">HTML-element</p>
        <button type="button" id="button-show">show</button>
        <button type="button" id="button-hide">hide</button>
        <button type="button" id="button-toggle">toggle</button>
    </article>
    <hr>
    <h2>Fadar in och ut ett HTML-element</h2>
    <article>
        <h3>fadeIn, fadeOut, fadeToggle och fadeTo</h3>
        <p class="fade-element">HTML-element</p>
        <button type="button" id="button-fadeIn">fadeIn</button>
        <button type="button" id="button-fadeOut">fadeOut</button>
        <button type="button" id="button-fadeToggle">fadeToggle</button>
        <button type="button" id="button-fadeTo">fadeTo</button>
    </article>
    <hr>
    <h2>Förändra ett HTML-elements stilsättning</h2>
    <article>
        <h3>animaste, linear och callback</h3>
        <p class="animate-element">HTML-element</p>
        <p class="callback-element"></p>
        <button type="button" id="button-animate">animate</button>
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
